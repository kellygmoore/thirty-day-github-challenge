<h1>Collectible List View Test Page</h1>

<section class="main">
	<header class="header">
		<h3>List of Collectibles</h3>
			<ul class="collectible-list">
				<li *ngFor="let item of collectibles">
					<div class="view">
						<label>{{ item.name }}</label>
					</div>
				</li>
			</ul>
		</header>
	</section>
